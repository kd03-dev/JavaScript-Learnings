<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Function</title>
    </head>
    <body>
        <button type="button" onclick="myFunction()">Click Me</button>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            function myFunction() {
                document.getElementById("demo1").innerHTML=10;
                document.getElementById("demo2").innerHTML=20;
            }
        </script>
    </body>
</html>
