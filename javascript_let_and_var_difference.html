<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript var and let difference</title>
    </head>
    <body>
        
        <p id="demo"></p>
        <script>
            let x;
            x=10;
            console.log("x:"+x);

            var y;
            y=10;
            console.log("y:"+y);

            // let x;
            // x=5;
            // console.log("x:"+x);  //not allowed

            var y;
            y=5;
            console.log("y:"+y); //allowed
        </script>
    </body>
</html>
