<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Array</title>
    </head>
    <body>
        <p id="object"></p>
        <p id="type"></p>
        <script>
            const person = {
                firstName:"kandarp",
                lastName:"dave",
                age:18
            };
            document.getElementById("object").innerHTML=person.firstName+" "+person.lastName+", "+person.age;

            //find the type of an object
            document.getElementById("type").innerHTML= typeof 1;
        </script>
    </body>
</html>
